<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kokoa challenge 7</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="screen screen-aggregation">
    <header class="screen-aggregation__header">
      <i class="fas fa-arrow-left fa-lg"></i>
      <i class="fas fa-search fa-lg"></i>
    </header>
    <main class="screen-aggregation__main">
      <img class="screen-aggregation__cover" src="img/tyler_cover.jpg" alt="cover">
      <h1 class="title screen-aggregation__title">Tyler, The Creator</h1>
      <h2 class="title screen-aggregation__subtitlte">Rap, Hip-Hop</h2>
      <div class="screen-aggregation__button">
        <button class="button screen-aggregation__shuffle">
          Shuffle
        </button>
        <button class="button screen-aggregation__like">
          <i class="fas fa-heart fa-lg"></i>
          212,971
        </button>
      </div>
      <div class="screen-aggregationt__list">
        <img class="screen-aggregation__minicover" src="img/earthquake_cover.jpg" alt="cover">
          <div class="screen-aggregation__listtext">
            <h3 class="screen-aggregation__listtilte">Tyler, the Creator</h3>
            <h4 class="screen-aggregation__listsubtitle">EARFQUAKE</h4>
          </div>
        <i class="fas fa-ellipsis-v"></i>
      </div>
      <div class="screen-aggregationt__list play">
        <img class="screen-aggregation__minicover" src="img/november_cover.jpg" alt="cover">
          <div class="screen-aggregation__listtext">
            <h3 class="screen-aggregation__listtilte">Tyler, the Creator</h3>
            <h4 class="screen-aggregation__listsubtitle">NOVEMBER</h4>
          </div>
        <i class="fas fa-ellipsis-v"></i>
      </div>
      <div class="screen-aggregationt__list">
        <img class="screen-aggregation__minicover" src="img/911_cover.jpg" alt="cover">
          <div class="screen-aggregation__listtext">
            <h3 class="screen-aggregation__listtilte">Tyler, the Creator</h3>
            <h4 class="screen-aggregation__listsubtitle">911</h4>
          </div>
        <i class="fas fa-ellipsis-v"></i>
      </div>
      <div class="screen-aggregationt__list">
        <img class="screen-aggregation__minicover" src="img/wolf_cover.jpg" alt="cover">
          <div class="screen-aggregation__listtext">
            <h3 class="screen-aggregation__listtilte">Tyler, the Creator</h3>
            <h4 class="screen-aggregation__listsubtitle">WOLF</h4>
          </div>
          <i class="fas fa-ellipsis-v"></i>
      </div>
    </main>
    <footer class="screen-aggregation__footer">
      <button class="screen-aggregation__underbutton">
        <div class="screen-aggregation__text">
          <h3 class="screen-aggregation__listtilt">Tyler, the Creator</h3>
          <h4 class="screen-aggregation__listsubtitle">NOVEMBER</h4>
        </div>
        <div class="screen-aggregation__icons">
          <i class="fas fa-step-backward"></i>
          <i class="fas fa-pause fa-2x"></i>
          <i class="fas fa-step-forward"></i>
        </div>
      </button>
    </footer>
  </div>
  <div class="screen screen-play">
    <header class="screen-play__header">
      <i class="fas fa-arrow-left fa-lg"></i>
      <i class="fas fa-ellipsis-v"></i>
    </header>
    <main class="screen-play__main">
      <img class="screen-play__bigcover" src="img/november_cover.jpg" alt="bigcover">
      <div class="screen-play__text">
        <h3 class="screen-play__title">November</h3>
        <h4 class="screen-play__subtilte">Tyler, The Creator</h4>
      </div>
      <div class="screen-play__time">
        <span class="screen-play__playtime">1:56</span>
        <span class="screen-play__playtime">2:21</span>
      </div>
      <div class="screen-play__lasting">      
        <div class="screen-play__bar"></div>
        <div class="screen-play__dot"></div>
        <div class="screen-play__bargray"></div>
      </div>
      <div class="screen-play__btn">
        <div style="color: gainsboro;">
          <i class="fas fa-undo-alt fa-x"></i>
        </div>
          <i class="fas fa-step-backward fa-lg"></i>
          <i class="fas fa-play-circle fa-3x"></i>
          <i class="fas fa-step-forward fa-lg"></i>
        <div style="color: gainsboro;">
          <i class="fas fa-random fa-x"></i>
        </div>
      </div>
    </main>
  </div>
<script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
